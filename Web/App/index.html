<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

<div class="container">
  <h2>Cadastro</h2>
  <form role="form">
    <div class="form-group">
      <label for="Nome">Nome:</label>
      <input type="Nome" class="form-control" id="Nome" placeholder="Digite Nome">
    </div>
    <div class="form-group">
      <label for="Endereco">Endere√ßo:</label>
      <input type="Endereco" class="form-control" id="Endereco" placeholder="Digite Endereco">
    </div>
    <div class="form-group">
      <label for="Telefone">Telefone:</label>
      <input type="Telefone" class="form-control" id="Telefone" placeholder="Digite Telefone">
    </div>

    <form class="form-search">
        <label for="Cep">Cep:</label>
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">Busca</button>
    </form>

    <div class="form-group">
      <label for="Cidade">Cidade:</label>
      <input type="Cidade" class="form-control" id="Cidade" placeholder="Cidade ...">
    </div>

  
    <div class="checkbox">
      <label for="Sexo">Sexo:</label>
      <label><input type="checkbox"> Feminino</label>
      <label><input type="checkbox"> Masculino</label>
    </div>
    <button type="Incluir" class="btn btn-default">INCLUIR</button>
    <button type="Alterar" class="btn btn-default">ALTERAR</button>
    <button type="Sair" class="btn btn-default">SAIR</button>
  </form>
</div>

</body>
</html>
